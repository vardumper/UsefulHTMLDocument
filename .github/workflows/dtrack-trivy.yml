name: Workflow for Depency Track and Trivy
on:
  push:
    paths:
      - .github/workflows/dtrack-trivy.yml
      - 'composer.json'
      - 'composer.lock'
  pull_request:
    paths:
      - .github/workflows/dtrack-trivy.yml
      - 'composer.json'
      - 'composer.lock'
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up php 8.4
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'

      - name: Install dependencies
        run: composer self-update && composer install && composer dump-autoload

      - name: Show that Composer Lockfile exists
        run: |
          ls -lart composer.lock

      - name: Install trivy
        run: |
          sudo apt-get update
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sudo sh -s -- -b /usr/local/bin v0.58.0
      - name: Create CycloneDX SBOM with Trivy
        run: trivy fs ./ --format cyclonedx --output sbom.json --include-dev-deps --scanners vuln

      - name: Commit SBOM if changed
        run: |
            git config --global user.name 'github-actions[bot]'
            git config --global user.email 'github-actions[bot]@users.noreply.github.com'
            git add sbom.json
            git commit -am "sbom.json updated" --no-verify
            git push --no-verify
        continue-on-error: true

      - name: Push SBOM to Dependency Track
        run: |
          curl -L -X "POST" "${{ secrets.DTRACK_API_URL }}" \
           -H 'Content-Type: multipart/form-data' \
           -H "X-Api-Key: ${{ secrets.DTRACK_API_KEY }}" \
           -F "project=${{ secrets.DTRACK_PROJECT_UID }}" \
           -F "bom=@sbom.json"
